<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="profilestyle.css">
</head>
<body>
<div class="title-bar text-center fw-bold py-2">
    MOVIETOPIA
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid align-items-center">
        <a class="nav-link text-dark fw-bold text-center" href="profile.html" style="flex: 1;">My Profile</a>
        <a class="nav-link text-dark fw-bold text-center" href="search.html" style="flex: 1;">Search</a>
        <a class="nav-link text-dark fw-bold text-center" href="login.html" style="flex: 1;">Logout</a>
    </div>
</nav>
<div class="layout-container">
    <div class="profile-container">
        <div class="profile">
            <div class="profiletitle-container">
                <div class="profile-title">
            <h1>My Profile</h1>
                    </div>
            </div>
            <div class="image-container">
            <img src="res/placeholder.jpg">
                </div>
            <div class="userdetails-container">
                <div class="user-details">
                <h5>username placeholder</h5>
                    </div>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="fav-container">
            <div class="favs">
                <div class="favtitle-container">
                    <div class="fav-title">
                        <h1>My Favourite Movies</h1>
                    </div>
                </div>
                <div id="favsCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="favCarousel">
                        <!-- populate with stuff -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#favsCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#favsCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="watch-container">
            <div class="towatch">
                <div class="towatch-container">
                    <div class="watch-title">
                        <h1>My Watchlist</h1>
                    </div>
                </div>
                <div id="towatchCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="watchCarousel">
                        <!-- populate with stuff -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#towatchCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#towatchCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
