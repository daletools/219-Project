<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Account Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="registration">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid align-items-left">
      <a class="nav-link text-dark fw-bold text-left" href="login.html" style="flex: 1;">Back to Login</a>
    </div>
  </nav>
    <div class="signup-container">
      <h2>Sign Up for a Movietopia Account</h2>
      <form id="signupForm" method="post" action="javascript:void(0);">
        <fieldset class="signupFields">
          <p><strong>Please choose a username: </strong>
            <input type="text" id="username" name="username" required/></p>
          <p><strong>Please choose a password: </strong>
            <input type="password" id="password" name="password" required/></p>
          <!-- if we want <input type="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long and include at least one number, one uppercase letter, and one lowercase letter."/></p>-->
          <div class="submit-container">
            <input type="submit" name="submit" value="Create Account"/>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="register.js"></script>
  </body>
</html>
